{% extends "base.html" %}

{% block content %}
{% regroup elections by election as grouped_pees %}

{% for group in grouped_pees %}
  <h2><a href="{{ group.grouper.get_absolute_url }}">{{ group.grouper }}</a></h2>
  <ul>
    {% for pee in group.list %}
      <li>
        <a href="{{ pee.get_absolute_url }}">{{ pee.post.label }}</a>
        <a href="{% url "ballot_paper_results_form" pee.ballot_paper_id %}" class="button tiny">Add results</a>
      </li>
    {% endfor %}
  </ul>
{% endfor %}
{% endblock content %}
