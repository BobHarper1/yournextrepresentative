<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load compressed %}
    {% compressed_css 'all' %}
    {% compressed_js 'all' %}

    <title>{% block title %}Help find candidates for the 2015 UK general election!{% endblock %}</title>
</head>

<body>
    <div class="row">
       <div id="content" class="large-12 columns">
         {% block content %}
         {% endblock %}
       </div>
    </div>
</body>
</html>
